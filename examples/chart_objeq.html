  <script type="text/javascript">
    var queryDirty = true, sourceDirty = true
      , compiledQuery, sourceJSON;

    var $query, $queries, $source, $result, $run, $inputItems, $outputItems, $rChartsConfig, $config, dimpleChart;

    function beautifySource() {
      $source.val(js_beautify($source.val(), {
        indent_size: 2,
        preserve_newlines: true
      }));
    }

    function performQuery() {
      try {
        if ( queryDirty ) {
          compiledQuery = $objeq(query.value);
          queryDirty = false;
        }

        if ( sourceDirty ) {
          sourceJSON = JSON.parse($source.val());
          $inputItems.html("(" + sourceJSON.length + " items)");
          sourceDirty = false;
        }

        // The actual query
        var start = new Date().getTime();
        var output = compiledQuery(sourceJSON);
        var elapsed = new Date().getTime() - start;
        $outputItems.html("(" + output.length + " items in " + elapsed + "ms)");

        $result.val(js_beautify(JSON.stringify(output), {
            indent_size: 2,
            preserve_newlines: true
        }));
        
        //update chart
        if(dimpleChart) {
          dimpleChart.data = output;
          updateChartConfig();
          dimpleChart.draw(1000);
        }
      }
      catch ( err ) {
        $outputItems.html("(Error!)");
        $result.val(err);
      }
    }

    function chooseQuery() {
      var queryString = $queries.find('option:selected').text();
      $query.val(queryString.replace(/^\s+|\s+$/g, ""));
      queryDirty = true;
      performQuery();
    }
    
      ////**************************CHART CONFIGURATOR***************////////////////////
     function updateChartConfig(){     
        if (!($rChartsConfig.val() === "")) {
          var config = JSON.parse($rChartsConfig.val());          
          
          svg = d3.select("#" + config.opts.id).select("svg")
            .attr("width", config.opts.width)
            .attr("height", config.opts.height);
        
          //data = dimple.filterData(data, "Owner", ["Aperture", "Black Mesa"])
          
          if (svg.selectAll("g")[0].length > 0) {
            svg.selectAll("*").transition(1000).attr("opacity",0.00001).remove()
          }
          
          dimpleChart = new dimple.chart(svg, dimpleChart.data);       
          
          if (config.opts.bounds) {
            dimpleChart.setBounds(config.opts.bounds.x, config.opts.bounds.y, config.opts.bounds.width, config.opts.bounds.height);//dimpleChart.setBounds(80, 30, 480, 330);
          }
          //dimple allows use of custom CSS with noFormats
          if(config.opts.noFormats) { dimpleChart.noFormats = config.opts.noFormats; };
          //for markimekko and addAxis also have third parameter measure
          //so need to evaluate if measure provided
          //x axis
          var x;
          if(config.xAxis.measure) {
            x = dimpleChart[config.xAxis.type]("x",config.opts.x,config.xAxis.measure);
          } else {
            x = dimpleChart[config.xAxis.type]("x", config.opts.x);
          };
          if(!(config.xAxis.type === "addPctAxis")) x.showPercent = config.xAxis.showPercent;
          if (config.xAxis.orderRule) x.addOrderRule(config.xAxis.orderRule);
          if (config.xAxis.grouporderRule) x.addGroupOrderRule(config.xAxis.grouporderRule);  
          if (config.xAxis.overrideMin) x.overrideMin = config.xAxis.overrideMin;
          if (config.xAxis.overrideMax) x.overrideMax = config.xAxis.overrideMax;
          if (config.xAxis.overrideMax) x.overrideMax = config.xAxis.overrideMax;
          if (config.xAxis.inputFormat) x.dateParseFormat = config.xAxis.inputFormat;
          if (config.xAxis.outputFormat) x.tickFormat = config.xAxis.outputFormat;
          //y axis
          var y;
          if(config.yAxis.measure) {
            y = dimpleChart[config.yAxis.type]("y",config.opts.y,config.yAxis.measure);
          } else {
            y = dimpleChart[config.yAxis.type]("y", config.opts.y);
          };
          if(!(config.yAxis.type === "addPctAxis")) y.showPercent = config.yAxis.showPercent;
          if (config.yAxis.orderRule) y.addOrderRule(config.yAxis.orderRule);
          if (config.yAxis.grouporderRule) y.addGroupOrderRule(config.yAxis.grouporderRule);
          if (config.yAxis.overrideMin) y.overrideMin = config.yAxis.overrideMin;
          if (config.yAxis.overrideMax) y.overrideMax = config.yAxis.overrideMax;
          if (config.yAxis.inputFormat) y.dateParseFormat = config.yAxis.inputFormat;
          if (config.yAxis.outputFormat) y.tickFormat = config.yAxis.outputFormat;
        //z for bubbles
            var z;
          if (!(typeof(config.zAxis) === 'undefined') && config.zAxis.type){
            if(config.zAxis.measure) {
              z = dimpleChart[config.zAxis.type]("z",config.opts.z,config.zAxis.measure);
            } else {
              z = dimpleChart[config.zAxis.type]("z", config.opts.z);
            };
            if(!(config.zAxis.type === "addPctAxis")) z.showPercent = config.zAxis.showPercent;
            if (config.zAxis.orderRule) z.addOrderRule(config.zAxis.orderRule);
            if (config.zAxis.overrideMin) z.overrideMin = config.zAxis.overrideMin;
            if (config.zAxis.overrideMax) z.overrideMax = config.zAxis.overrideMax;
          }
          if(d3.keys(config.colorAxis).length > 0) {
            dimpleChart[config.colorAxis.type](config.colorAxis.colorSeries,config.colorAxis.palette) ;
          }
  
          //allow manipulation of default colors to use with dimple
          if(config.defaultColors.length) {
            config.defaultColors = config.defaultColors[0];
            if (typeof(config.defaultColors) == "function") {
              //assume this is a d3 scale
              //for now loop through first 20 but need a better way to handle
              config.defaultColorsArray = [];
              for (var n=0;n<20;n++) {
                config.defaultColorsArray.push(config.defaultColors(n));
              };
              config.defaultColors = config.defaultColorsArray;
            }
            config.defaultColors.forEach(function(d,i) {
              config.defaultColors[i] = new dimple.color(d);
            })
            dimpleChart.config.defaultColors = config.defaultColors;
          }
    
          //here need think I need to evaluate group and if missing do null
          //as the first argument
          //if provided need to use groups from opts
          if(config.opts.hasOwnProperty("groups")) {
            var s = dimpleChart.addSeries( config.opts.groups, dimple.plot[config.opts.type] );
            //series offers an aggregate method that we will also need to check if available
            //options available are avg, count, max, min, sum
            if (!(typeof(config.opts.aggregate) === 'undefined')) {
              s.aggregate = eval(config.opts.aggregate);
            }
            if (!(typeof(config.opts.lineWeight) === 'undefined')) {
              s.lineWeight = eval(config.opts.lineWeight);
            }
            if (!(typeof(config.opts.barGap) === 'undefined')) {
              s.barGap = eval(config.opts.barGap);
            }    
          } else var s = dimpleChart.addSeries( null, dimple.plot[config.opts.type] );
          //unsure if this is best but if config.legend is provided (not empty) then evaluate
          if(d3.keys(config.legend).length > 0) {
            var l =dimpleChart.addLegend();
            d3.keys(config.legend).forEach(function(d){
              l[d] = config.legend[d];
            });
          }
          //quick way to get this going but need to make this cleaner
          if(config.opts.storyboard) {
            dimpleChart.setStoryboard(config.opts.storyboard);
          };
          
          dimpleChart.draw();
        }
    }    

    $(window).ready(function() {
      $query = $('#query');
      $queries = $('#queries');
      $run = $('#run');
      $source = $('#source');
      $result = $('#result');
      $inputItems = $('#inputItems');
      $outputItems = $('#outputItems');
      $rChartsConfig = $('#rChartsConfig');
      $config = $('#config');      

      beautifySource();
      chooseQuery();

      $run.click(performQuery);
      $config.click(updateChartConfig);
      
      $query.change(function() {
        queryDirty = true;
      });
      $source.change(function() {
        sourceDirty = true;
      });
      

      ////**************************CHART BUILDER************************************/////////////
      dimpleChart = (function(){
        var opts = {{{ opts }}},
          data = {{{ data }}},
          xAxis = {{{ xAxis }}},
          yAxis = {{{ yAxis }}},
          zAxis = {{{ zAxis }}},
          colorAxis = {{{ colorAxis }}},
          defaultColors = [],//{{{ defaultColors }}},
          legend = {{{ legend }}};
          
          //set value of source to the data from rCharts
          $source.val(JSON.stringify(data));
          //set value of rCharts config
          $rChartsConfig.val(
            js_beautify(JSON.stringify(
              {"opts": opts,
               "xAxis": xAxis,
               "yAxis": yAxis,
               "zAxis": zAxis,
               "colorAxis": colorAxis,
               "defaultColors": defaultColors,
               "legend": legend
              }),
            {indent_size: 2,
            preserve_newlines: true}
          ));
        var svg = dimple.newSvg("#" + opts.id, opts.width, opts.height);

        //data = dimple.filterData(data, "Owner", ["Aperture", "Black Mesa"])
        var myChart = new dimple.chart(svg, data);
        if (opts.bounds) {
          myChart.setBounds(opts.bounds.x, opts.bounds.y, opts.bounds.width, opts.bounds.height);//myChart.setBounds(80, 30, 480, 330);
        }
        //dimple allows use of custom CSS with noFormats
        if(opts.noFormats) { myChart.noFormats = opts.noFormats; };
        //for markimekko and addAxis also have third parameter measure
        //so need to evaluate if measure provided
        //x axis
        var x;
        if(xAxis.measure) {
          x = myChart[xAxis.type]("x",opts.x,xAxis.measure);
        } else {
          x = myChart[xAxis.type]("x", opts.x);
        };
        if(!(xAxis.type === "addPctAxis")) x.showPercent = xAxis.showPercent;
        if (xAxis.orderRule) x.addOrderRule(xAxis.orderRule);
        if (xAxis.grouporderRule) x.addGroupOrderRule(xAxis.grouporderRule);  
        if (xAxis.overrideMin) x.overrideMin = xAxis.overrideMin;
        if (xAxis.overrideMax) x.overrideMax = xAxis.overrideMax;
        if (xAxis.overrideMax) x.overrideMax = xAxis.overrideMax;
        if (xAxis.inputFormat) x.dateParseFormat = xAxis.inputFormat;
        if (xAxis.outputFormat) x.tickFormat = xAxis.outputFormat;
        //y axis
        var y;
        if(yAxis.measure) {
          y = myChart[yAxis.type]("y",opts.y,yAxis.measure);
        } else {
          y = myChart[yAxis.type]("y", opts.y);
        };
        if(!(yAxis.type === "addPctAxis")) y.showPercent = yAxis.showPercent;
        if (yAxis.orderRule) y.addOrderRule(yAxis.orderRule);
        if (yAxis.grouporderRule) y.addGroupOrderRule(yAxis.grouporderRule);
        if (yAxis.overrideMin) y.overrideMin = yAxis.overrideMin;
        if (yAxis.overrideMax) y.overrideMax = yAxis.overrideMax;
        if (yAxis.inputFormat) y.dateParseFormat = yAxis.inputFormat;
        if (yAxis.outputFormat) y.tickFormat = yAxis.outputFormat;
      //z for bubbles
          var z;
        if (!(typeof(zAxis) === 'undefined') && zAxis.type){
          if(zAxis.measure) {
            z = myChart[zAxis.type]("z",opts.z,zAxis.measure);
          } else {
            z = myChart[zAxis.type]("z", opts.z);
          };
          if(!(zAxis.type === "addPctAxis")) z.showPercent = zAxis.showPercent;
          if (zAxis.orderRule) z.addOrderRule(zAxis.orderRule);
          if (zAxis.overrideMin) z.overrideMin = zAxis.overrideMin;
          if (zAxis.overrideMax) z.overrideMax = zAxis.overrideMax;
        }
        if(d3.keys(colorAxis).length > 0) {
          myChart[colorAxis.type](colorAxis.colorSeries,colorAxis.palette) ;
        }

        //allow manipulation of default colors to use with dimple
        if(defaultColors.length) {
          defaultColors = defaultColors[0];
          if (typeof(defaultColors) == "function") {
            //assume this is a d3 scale
            //for now loop through first 20 but need a better way to handle
            defaultColorsArray = [];
            for (var n=0;n<20;n++) {
              defaultColorsArray.push(defaultColors(n));
            };
            defaultColors = defaultColorsArray;
          }
          defaultColors.forEach(function(d,i) {
            defaultColors[i] = new dimple.color(d);
          })
          myChart.defaultColors = defaultColors;
        }
  
        //here need think I need to evaluate group and if missing do null
        //as the first argument
        //if provided need to use groups from opts
        if(opts.hasOwnProperty("groups")) {
          var s = myChart.addSeries( opts.groups, dimple.plot[opts.type] );
          //series offers an aggregate method that we will also need to check if available
          //options available are avg, count, max, min, sum
          if (!(typeof(opts.aggregate) === 'undefined')) {
            s.aggregate = eval(opts.aggregate);
          }
          if (!(typeof(opts.lineWeight) === 'undefined')) {
            s.lineWeight = eval(opts.lineWeight);
          }
          if (!(typeof(opts.barGap) === 'undefined')) {
            s.barGap = eval(opts.barGap);
          }    
        } else var s = myChart.addSeries( null, dimple.plot[opts.type] );
        //unsure if this is best but if legend is provided (not empty) then evaluate
        if(d3.keys(legend).length > 0) {
          var l =myChart.addLegend();
          d3.keys(legend).forEach(function(d){
            l[d] = legend[d];
          });
        }
        //quick way to get this going but need to make this cleaner
        if(opts.storyboard) {
          myChart.setStoryboard(opts.storyboard);
        };

        //catch all for other options
        //these can be provided by dMyChart$chart( ... )
        {{{ chart }}}

        myChart.draw();
        return myChart;
      })();
    });
  </script>
