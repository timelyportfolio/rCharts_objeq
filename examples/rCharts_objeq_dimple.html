<html>
<head>
  <title>rCharts + objeq Query Tester</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

  <script type="text/javascript" src="js/objeq.min.js"></script>
  <script type="text/javascript" src="js/extensions.js"></script>
  <script type="text/javascript" src="js/beautify.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>


  <script type="text/javascript">
    var queryDirty = true, sourceDirty = true
      , compiledQuery, sourceJSON;

    var $query, $queries, $source, $result, $run, $inputItems, $outputItems;

    function beautifySource() {
      $source.val(js_beautify($source.val(), {
        indent_size: 2,
        preserve_newlines: true
      }));
    }

    function performQuery() {
      try {
        if ( queryDirty ) {
          compiledQuery = $objeq(query.value);
          queryDirty = false;
        }

        if ( sourceDirty ) {
          sourceJSON = JSON.parse($source.val());
          $inputItems.html("(" + sourceJSON.length + " items)");
          sourceDirty = false;
        }

        // The actual query
        var start = new Date().getTime();
        var output = compiledQuery(sourceJSON);
        var elapsed = new Date().getTime() - start;
        $outputItems.html("(" + output.length + " items in " + elapsed + "ms)");

        $result.val(js_beautify(JSON.stringify(output), {
            indent_size: 2,
            preserve_newlines: true
        }));
      }
      catch ( err ) {
        $outputItems.html("(Error!)");
        $result.val(err);
      }
    }

    function chooseQuery() {
      var queryString = $queries.find('option:selected').text();
      $query.val(queryString.replace(/^\s+|\s+$/g, ""));
      queryDirty = true;
      performQuery();
    }

    $(window).ready(function() {
      $query = $('#query');
      $queries = $('#queries');
      $run = $('#run');
      $source = $('#source');
      $result = $('#result');
      $inputItems = $('#inputItems');
      $outputItems = $('#outputItems');

      beautifySource();
      chooseQuery();

      $run.click(performQuery);
      $query.change(function() {
        queryDirty = true;
      });
      $source.change(function() {
        sourceDirty = true;
      });
    });
  </script>
  <style type="text/css">
    textarea {
      font-family: Courier New, Courier, serif;
      font-size: 16px;
    }
    body {
      padding: 0; margin: 0;
    }
    .query {
      position: absolute;
      left: 0; top: 0; right: 0; height: 125px;
      margin: 0;
      border-bottom: 1px solid gray;
    }
    .queryHolder {
      position: absolute;
      left: 70px; top: 10px;
      bottom: 30px; right: 90px;
      font-size: 20px;
    }
    .queriesHolder {
      position: absolute;
      left: 70px; bottom: 10px; right: 90px; height: 20px;
    }
    #run {
      position: absolute;
      right: 10px; width: 70px;
      bottom: 5px;
    }
    label {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      position: absolute;
      left: 10px; top: 10px;
    }
    .source {
      position: absolute;
      left: 0; top: 125px; right: 50%; bottom: 30px;
      margin: 0;
    }
    .sourceHolder {
      position: absolute;
      left: 10px; top: 35px; right: 5px; bottom: 10px;
    }
    .result {
      position: absolute;
      left: 50%; top: 125px; right: 0; bottom: 30px;
      margin: 0;
    }
    .resultHolder {
      position: absolute;
      left: 5px; top: 35px; right: 10px; bottom: 10px;
    }
    .info {
      text-align: center;
      position: absolute;
      left: 10px; bottom: 10px; height: 20px; right: 10px;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
    }
    #queries {
      position: absolute;
      width: 100%; height: auto;      
    }
    #query, #source, #result {
      position: absolute;
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <div class="query">
    <label for="query">Query</label>
    <div class="queryHolder"><textarea id="query"></textarea></div>
    <button id="run">Query</button>
    <label for="queries"></label>
    <div class="queriesHolder">
    <select id ="queries" onchange="chooseQuery();">
<option disabled="true">
  Verbose Syntax Queries
</option>

<option selected>
WHERE age > 70
ORDER BY firstName
</option>

<option>
WHERE firstName == 'Ted' AND age > 70
</option>

<option>
ORDER BY age, firstName
SELECT lastName
</option>

<option>
WHERE lastName == 'Bradford'
ORDER BY firstName
SELECT { fullName: lastName + ', ' + firstName }
</option>

<option>
WHERE lastName IN ['Bradford', 'Rago', 'Mains']
ORDER BY lastName, firstName
</option>

<option>
SELECT [age, age*age, age/2]
</option>

<option disabled="true"></option>
<option disabled="true">
  Terse Syntax Queries
</option>

<option>
age > 70
BY firstName
</option>

<option>
firstName == 'Ted' && age > 70
</option>

<option>
BY age, firstName -> lastName
</option>

<option>
lastName == 'Bradford'
BY firstName
-> { fullName: lastName + ', ' + firstName }
</option>

<option>
lastName IN ['Bradford', 'Rago', 'Mains']
BY lastName, firstName
</option>

<option>
-> [age, age*age, age/2]
</option>

<option disabled="true"></option>
<option disabled="true">
  Regular Expression Queries
</option>

<option>
"^J" =~ firstName
</option>

<option>
"^J" =~ firstName
BY lastName
-> { firstName, lastName, age: age-1 }
</option>

<option disabled="true"></option>
<option disabled="true">
  Aggregation Queries
</option>

<option>
WHERE age > 70
SELECT age
AGGREGATE avg, round
</option>

<option>
age > 50 -> age := sum
</option>

<option>
age -> age := max
</option>
    </select>
    </div>
  </div>
