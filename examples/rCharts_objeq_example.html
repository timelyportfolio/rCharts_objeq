  <body>
      <div id="wrap">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="source">
            <h3>Source</h3>
            <div class="sourceHolder">
              <textarea class="form-control" rows="8"  id="source">

              </textarea>
            </div>
          </div>
        </div><!--col-sm-->
        <div class="col-sm-4">
            <h3>Query<a href="https://github.com/agilosoftware/objeq/wiki/Language-Reference" target="_blank"> (help)</a></h3>
            <div class="input-group" style="width:100%;">
              <div class="queryHolder"><textarea class="form-control" rows="8"  id="query"></textarea>
              </div>
                <button id="run" class="btn btn-default"style="position:absolute;bottom:10px;right:15px;">Query</button>              
            </div>
        </div><!--col-sm-->
        <div class="col-sm-5">
          <div class="result">
            <h3>Result<span id="outputItems"></span></h3>
            <div class="resultHolder">
              <textarea class="form-control" rows="8"  id="result" readonly="readonly"></textarea>
            </div>
          </div>
        </div><!--col-sm-->
      </div><!--row-->
      <div class="row">
        <div class="col-sm-3">
          <h3>rCharts Config</h3>
          <div class="input-group" style="width:100%;">
            <textarea class="form-control" rows=14 id="chartConfig"></textarea>
            <button id="config" class="btn btn-default"style="position:absolute;bottom:10px;right:20px;">Config</button>                          
          </div>
        </div>
        <div class="col-sm-9">
            <div id='chartad85acfdb1' class='rChart examples'></div>  
        </div>
      </div><!--row-->
    </div><!--container-->
  </div><!--wrap-->

    <script type="text/javascript">
    var queryDirty = true, sourceDirty = true
      , compiledQuery, sourceJSON;

    var $query, $queries, $source, $result, $run, $inputItems, $outputItems, $chartConfig, $config, dimpleChart, rChartsOriginal;
    
    var junqi = createJunqiEnvironment()
    var $objeq = junqi.objeq;
    junqi.registerExtensions(DefaultExtensions)    

    function beautifySource() {
      $source.val(js_beautify($source.val(), {
        indent_size: 2,
        preserve_newlines: true
      }));
    }

    function performQuery() {
      try {
        if ( queryDirty ) {
          if(query.value === ""){
            
          } else {
            compiledQuery = $objeq(query.value);
          }
          queryDirty = false;
        }

        if ( sourceDirty ) {
          sourceJSON = JSON.parse($source.val());
          $inputItems.html("(" + sourceJSON.length + " items)");
          sourceDirty = false;
        }

        // The actual query
        var start = new Date().getTime();
        if(query.value === ""){   //if query is blank assume select all or output will be same as the data
          output = sourceJSON;
        } else {
          output = compiledQuery(sourceJSON);
        }
        var elapsed = new Date().getTime() - start;
        $outputItems.html("(" + output.length + " items in " + elapsed + "ms)");

        $result.val(js_beautify(JSON.stringify(output), {
            indent_size: 2,
            preserve_newlines: true
        }));
        
        //update chart
        if(dimpleChart) {
          dimpleChart.data = output;
          dimpleChart.draw(1000);
        }
      }
      catch ( err ) {
        $outputItems.html("(Error!)");
        $result.val(err);
      }
    }

    function chooseQuery() {
      var queryString = $queries.find('option:selected').text();
      $query.val(queryString.replace(/^\s+|\s+$/g, ""));
      queryDirty = true;
      performQuery();
    }
    
      ////**************************CHART CONFIGURATOR***************////////////////////
     function drawChart(data,opts){     
        if (!($chartConfig.val() === "")) {
          opts = JSON.parse($chartConfig.val());
        };
        
        var svg = d3.select("#" + opts.id).select("svg")
          .attr("width", opts.width)
          .attr("height", opts.height);

        if (svg.selectAll("g").length > 0) {
          svg.selectAll("*").transition(1000).attr("opacity",0.00001).remove()
        } else {
          svg = dimple.newSvg("#" + opts.id, opts.width, opts.height);
        }
          
  
      //data = dimple.filterData(data, "Owner", ["Aperture", "Black Mesa"])
      var myChart = new dimple.chart(svg, data);
      if (opts.bounds) {
        myChart.setBounds(opts.bounds.x, opts.bounds.y, opts.bounds.width, opts.bounds.height);//myChart.setBounds(80, 30, 480, 330);
      }
      //dimple allows use of custom CSS with noFormats
      if(opts.noFormats) { myChart.noFormats = opts.noFormats; };
      //for markimekko and addAxis also have third parameter measure
      //so need to evaluate if measure provided
      
      //function to build axes
      function buildAxis(position,layer){
        var axis;
        var axisopts = opts[position+"Axis"];
        
        if(axisopts.measure) {
          axis = myChart[axisopts.type](position,layer[position],axisopts.measure);
        } else {
          axis = myChart[axisopts.type](position, layer[position]);
        };
        if(!(axisopts.type === "addPctAxis")) axis.showPercent = axisopts.showPercent;
        if (axisopts.orderRule) axis.addOrderRule(axisopts.orderRule);
        if (axisopts.grouporderRule) axis.addGroupOrderRule(axisopts.grouporderRule);  
        if (axisopts.overrideMin) axis.overrideMin = axisopts.overrideMin;
        if (axisopts.overrideMax) axis.overrideMax = axisopts.overrideMax;
        if (axisopts.overrideMax) axis.overrideMax = axisopts.overrideMax;
        if (axisopts.inputFormat) axis.dateParseFormat = axisopts.inputFormat;
        if (axisopts.outputFormat) axis.tickFormat = axisopts.outputFormat;    
        return axis;
      };
      
      var c = null;
      if(d3.keys(opts.colorAxis).length > 0) {
        c = myChart[opts.colorAxis.type](opts.colorAxis.colorSeries,opts.colorAxis.palette) ;
      }
      
      //allow manipulation of default colors to use with dimple
      if(opts.defaultColors.length) {
        opts.defaultColors = opts.defaultColors[0];
        if (typeof(opts.defaultColors) == "function") {
          //assume this is a d3 scale
          //for now loop through first 20 but need a better way to handle
          defaultColorsArray = [];
          for (var n=0;n<20;n++) {
            defaultColorsArray.push(opts.defaultColors(n));
          };
          opts.defaultColors = defaultColorsArray;
        }
        opts.defaultColors.forEach(function(d,i) {
          opts.defaultColors[i] = new dimple.color(d);
        })
        myChart.defaultColors = opts.defaultColors;
      }  
      
      //do series
      //set up a function since same for each
      //as of now we have x,y,groups,data,type in opts for primary layer
      //and other layers reside in opts.layers
      function buildSeries(layer, hidden){
        var x = buildAxis("x", layer);
        x.hidden = hidden;
        
        var y = buildAxis("y", layer);
        y.hidden = hidden;
        
        //z for bubbles
        var z = null;
        if (!(typeof(layer.zAxis) === 'undefined') && layer.zAxis.type){
          z = buildAxis("z", layer);
        };
        
        //here think I need to evaluate group and if missing do null
        //as the group argument
        //if provided need to use groups from layer
        var s = new dimple.series(myChart, null, x, y, z, c, dimple.plot[layer.type], dimple.aggregateMethod.avg, dimple.plot[layer.type].stacked);
        
        if(layer.hasOwnProperty("groups")) {
          s.categoryFields = (typeof layer.groups === "object") ? layer.groups : [layer.groups]; 
        };
        
        //series offers an aggregate method that we will also need to check if available
        //options available are avg, count, max, min, sum
        if (!(typeof(layer.aggregate) === 'undefined')) {
          s.aggregate = eval(layer.aggregate);
        }
        if (!(typeof(layer.lineWeight) === 'undefined')) {
          s.lineWeight = eval(layer.lineWeight);
        }
        if (!(typeof(layer.barGap) === 'undefined')) {
          s.barGap = eval(layer.barGap);
        }
        
        if (!(typeof(layer.eventHandler) === 'undefined')) {
          layer.eventHandler = (layer.eventHandler.length === "undefined") ? layer.eventHandler : [layer.eventHandler];
          layer.eventHandler.forEach(function(evt){
            s.addEventHandler(evt.event, eval(evt.handler))
          })
        }
          
        myChart.series.push(s);
        return s;
      };
      
      buildSeries(opts, false);
      if (opts.layers.length > 0) {
        opts.layers.forEach(function(layer){
          buildSeries(layer, true);
        })
      }
      //unsure if this is best but if legend is provided (not empty) then evaluate
      if(d3.keys(opts.legend).length > 0) {
        var l =myChart.addLegend();
        d3.keys(opts.legend).forEach(function(d){
          l[d] = opts.legend[d];
        });
      }
      //quick way to get this going but need to make this cleaner
      if(opts.storyboard) {
        myChart.setStoryboard(opts.storyboard);
      };
      myChart.draw();
      return myChart;
    }    

    $(window).ready(function() {
      $query = $('#query');
      $queries = $('#queries');
      $run = $('#run');
      $source = $('#source');
      $result = $('#result');
      $inputItems = $('#inputItems');
      $outputItems = $('#outputItems');
      $chartConfig = $('#chartConfig');
      $config = $('#config');      

      beautifySource();
      //chooseQuery();

      $run.click(performQuery);
      $config.click(function(){
        dimpleChart = drawChart(dimpleChart.data, null);
      });
      
      $query.change(function() {
        queryDirty = true;
      });
      $source.change(function() {
        sourceDirty = true;
      });
      

      ////**************************CHART BUILDER************************************/////////////
      dimpleChart = (function(){
          var opts = {
 "dom": "chartad85acfdb1",
"width":    800,
"height":    400,
"xAxis": {
 "type": "addCategoryAxis",
"showPercent": false 
},
"yAxis": {
 "type": "addMeasureAxis",
"showPercent": false 
},
"zAxis": [],
"colorAxis": [],
"defaultColors": [],
"layers": [],
"legend": [],
"x": "Sex",
"y": "Freq",
"groups": "Hair",
"type": "bar",
"id": "chartad85acfdb1" 
},
          data = [{"Hair":"Black","Eye":"Brown","Sex":"Male","Freq":32},{"Hair":"Brown","Eye":"Brown","Sex":"Male","Freq":53},{"Hair":"Red","Eye":"Brown","Sex":"Male","Freq":10},{"Hair":"Blond","Eye":"Brown","Sex":"Male","Freq":3},{"Hair":"Black","Eye":"Blue","Sex":"Male","Freq":11},{"Hair":"Brown","Eye":"Blue","Sex":"Male","Freq":50},{"Hair":"Red","Eye":"Blue","Sex":"Male","Freq":10},{"Hair":"Blond","Eye":"Blue","Sex":"Male","Freq":30},{"Hair":"Black","Eye":"Hazel","Sex":"Male","Freq":10},{"Hair":"Brown","Eye":"Hazel","Sex":"Male","Freq":25},{"Hair":"Red","Eye":"Hazel","Sex":"Male","Freq":7},{"Hair":"Blond","Eye":"Hazel","Sex":"Male","Freq":5},{"Hair":"Black","Eye":"Green","Sex":"Male","Freq":3},{"Hair":"Brown","Eye":"Green","Sex":"Male","Freq":15},{"Hair":"Red","Eye":"Green","Sex":"Male","Freq":7},{"Hair":"Blond","Eye":"Green","Sex":"Male","Freq":8},{"Hair":"Black","Eye":"Brown","Sex":"Female","Freq":36},{"Hair":"Brown","Eye":"Brown","Sex":"Female","Freq":66},{"Hair":"Red","Eye":"Brown","Sex":"Female","Freq":16},{"Hair":"Blond","Eye":"Brown","Sex":"Female","Freq":4},{"Hair":"Black","Eye":"Blue","Sex":"Female","Freq":9},{"Hair":"Brown","Eye":"Blue","Sex":"Female","Freq":34},{"Hair":"Red","Eye":"Blue","Sex":"Female","Freq":7},{"Hair":"Blond","Eye":"Blue","Sex":"Female","Freq":64},{"Hair":"Black","Eye":"Hazel","Sex":"Female","Freq":5},{"Hair":"Brown","Eye":"Hazel","Sex":"Female","Freq":29},{"Hair":"Red","Eye":"Hazel","Sex":"Female","Freq":7},{"Hair":"Blond","Eye":"Hazel","Sex":"Female","Freq":5},{"Hair":"Black","Eye":"Green","Sex":"Female","Freq":2},{"Hair":"Brown","Eye":"Green","Sex":"Female","Freq":14},{"Hair":"Red","Eye":"Green","Sex":"Female","Freq":7},{"Hair":"Blond","Eye":"Green","Sex":"Female","Freq":8}];          
                
          rChartsOriginal = {data:data,opts:opts};
          
          //set value of source to the data from rCharts
          $source.val(JSON.stringify(data));
          //set value of rCharts config
          $chartConfig.val(
            js_beautify(JSON.stringify(opts),
                        {indent_size: 2,
                        preserve_newlines: true}
            )
          );

        //catch all for other options
        //these can be provided by dMyChart$chart( ... )
        

        return drawChart(data,opts);
      })();
    });
  </script>
